spring.application.name=RMQScheduler
server.port=8077




spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.requestedHeartBeat=60
spring.rabbitmq.virtualHost=/



messaging.exchange=rmq.scheduler.direct.exchange
messaging.processing.queue.name=rmq.scheduler.processing.queue
messaging.backoff.queue.name=rmq.scheduler.backoff.queue